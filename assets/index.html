{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>gaama</title>
	

	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body> 
<div class="container" style="background-image: url('{% static "image.png"%}')";>
	<div class="navbar">
		<img src="logo.png" class="logo">
		<ul>
			<li><a href="#">HOME</a></li>
			<li onclick="move()" style="cursor: pointer;"><a >MUSIC</a></li>
			<li><a href="#">SPECIFICATIONS</a></li>
			<li><a href="#">ABOUT</a></li>
		</ul>
	</div>
	<div class="content">
		<div class="left-col">
			<h1>MUSIC<br> IS THE <br>ONLY LOVE</h1>
			
		</div>
		<div class="right-col">
			<p onclick="move()" style="cursor: pointer;">RANDOM SONG</p>
			<img src="play.png" id="icon" onclick="move()">
		</div>
	</div>
	<audio id="song">
		<source src="gaana.mp3" type="audio/mp3">
	</audio>
</div>
<div class="song" id="list" >
<div class="player" >
 
    <!-- Define the section for displaying details -->
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
 
    <!-- Define the section for displaying track buttons -->
    <div class="buttons" >
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="play()" >
        <i class="fa fa-play-circle fa-5x" ></i>
      </div>
      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
    </div>
 
    <!-- Define the section for displaying the seek slider-->
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100"
        value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration" id="duration">00:00</div>
    </div>
 
    <!-- Define the section for displaying the volume slider-->
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100"
        value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>
  <div class="songlist" >
  	<h1>PlayList</h1>
  <div class="list" >
  	<img src="image.png" onclick="play()">
  	<p id="icon">NAME</p>
  	
  </div>
  
 
  <hr>
</div>
</div>
<script type="text/javascript">

 let volume_slider=document.querySelector(".volume_slider");
let playpause_btn = document.querySelector(".playpause-track");


//random song
function random()
{
	var song=document.getElementById("song");
	var icon=document.getElementById("icon");
	icon.onclick=function(){
		if(song.paused)
		{
			song.play();
			icon.src="pause.png";
		}
		else
		{
			song.pause();
			icon.src="play.png";
		}
	}
}
//some keywords
let isPlaying = false;
	function play()
	{
	var mysong=document.getElementById('song');
	if(!isPlaying)
		playTrack();
	else
		pause();

	}
	function playTrack()
	{
		song.play();
		isPlaying=true;
		playpause_btn.innerHTML='<i class="fa fa-pause-circle fa-5x"></i>';
	}
	function pause() {
		song.pause();
		isPlaying=false;
		playpause_btn.innerHTML = '<i class="fa fa-play-circle fa-5x"></i>';
	}
//move to section 
function move()
{
var move=document.getElementById("list");
var but=document.getElementById("icon");
icon.scrollIntoView();
move.scrollIntoView();
}


setInterval( ()=> {
  
  let red = Math.floor(Math.random() * 256) + 64;
  let green = Math.floor(Math.random() * 256) + 64;
  let blue = Math.floor(Math.random() * 256) + 64;
 
  // Construct a color withe the given values
  let bgColor = "rgb(" + red + ", " + green + ", " + blue + ")";
 
  // Set the background to the new color
  document.getElementById("list").style.backgroundColor = bgColor;
},10000);


function setVolume()
{
	song.volume=volume_slider.value/100;
}
setVolume();

function duration()
{
	var dur=document.getElementById("song").duration;
	dur=(dur/100);
	var durs=dur.toFixed(2);
	document.getElementById("duration").innerHTML=durs;
}
duration();
let seek_slider = document.querySelector(".seek_slider");
function seekTo()
{
	let seekto=document.getElementById("song").duration*(seek_slider.value/100);
	song.currentTime=seekto;
}
seekTo();
</script>

</body>


</html>
